<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Documents List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <style>
        body {
            margin: auto 10vw;
        }
        textarea {
            width: 80% !important;
            height: 100px ;
            resize: none;
        }
    </style>
    <body>
        <h2 class="text-center">Documents List</h2>
        <form class="mt-3">
            <div class="row">
                <div class="col-md-5">
                    <label for="title">Title</label>
                    <input id="title" class="form-control" type="text">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <label for="type">Type</label>
                    <input id="type" class="form-control" type="text">
                </div>
            </div>
            <label for="desc">Description</label>
            <textarea id="desc" class="form-control"></textarea>
            <div class="row">
                <div class="col-md-5">
                    <label for="type2">Type</label>
                    <select id="type2" class="form-select">
                        <option value="original">Original</option>
                        <option value="photocopy">Photocopy</option>
                        <option value="certTrueCopy">Certified True Copy</option>
                    </select>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <label for="docAmount">Document Amount</label>
                    <input id="docAmount" class="form-control" type="number">
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <label for="docDate">Document Date</label>
                    <input id="docDate" class="form-control" type="date">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <label for="stampDuty">Stamp Duty</label>
                    <input id="stampDuty" class="form-control" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <label for="origHeldWith">Original Held With</label>
                    <input id="origHeldWith" class="form-control" type="text">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <label for="execPlace">Execution Place</label>
                    <input id="execPlace" class="form-control" type="text">
                </div>
            </div>
            <p class="text-center mt-3">
                <button class="btn btn-primary">Edit/Save</button>
            </p>
        </form>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
