<html>
    <head>
        <meta charset="utf-8">
        <meta id="viewport" content="width=device-width, initial-scale=1.0">
        <title>Expenses</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <style>
        body {
            margin: 0 20vw;
        }
    </style>
    <body>
        <h2 class="text-center">Expense Manager</h2>
        <form class="mt-3">
            <div class="row">
                <div class="col-md-6">
                    <label for="trustSelect">Select Trust</label>
                    <select id="trustSelect" class="form-select" id="trustSelect">
                        <option value="1">1</option>
                    </select>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-3">
                    <label for="trustCode">Trust Code</label>
                    <input id="trustCode" class="form-control" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="borrowerSelect">Select Borrower</label>
                    <select id="borrowerSelect" class="form-select" id="borrowerSelect">
                        <option value="1">1</option>
                    </select>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-3">
                    <label for="borrowerCode">Borrower Code</label>
                    <input id="borrowerCode" class="form-control" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="vendor">Vendor</label>
                    <select id="vendor" class="form-select" id="vendor">
                        <option value="1">1</option>
                    </select>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-3">
                    <label for="service">Service</label>
                    <input id="service" class="form-control" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="billDate">Bill Date</label>
                    <input id="billDate" type="date" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="billNumber">Bill Amount Number</label>
                    <input id="billNumber" type="number" class="form-control">
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-3">
                    <label for="paymentMethod">Payment Method</label>
                    <input id="paymentMethod" class="form-control" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="paymentAmount">Peyment Amount</label>
                    <input id="paymentAmount" type="number" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="accountSelect">Select Account</label>
                    <select id="accountSelect" class="form-select">
                        <option value="1">1</option>
                    </select>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-3 pt-4">
                    <input id="proportionality" type="checkbox" class="form-check-input">
                    <label for="proportionality">Proportionality</label>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-primary me-3">Clear</button>
                <button class="btn btn-primary">Edit/Add</button>
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>

</html>
