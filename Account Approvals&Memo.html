<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Documents List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <style>
        body {
            margin: auto 10vw;
        }
        textarea {
            resize: none;
            width: 80%;
        }
    </style>
    <body>
        <h2 class="text-center">Approvals And Memo</h2>
        <form class="mt-3">
            <div class="row">
                <div class="col-md-3">
                    <label for="approval">Approval</label>
                    <input id="approval" class="form-control" type="date">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="type">Type</label>
                    <input id="type" class="form-control" type="text">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="committee">Committee</label>
                    <input id="committee" class="form-control" type="date">
                </div>
            </div>
            <label for="details">Details</label>
            <textarea id="details" class="form-control"></textarea>
            <p class="text-center mt-3">
                <button class="btn btn-primary">Edit/Save</button>
            </p>
        </form>

        <form>
            <label for="supporting">Supporting</label>
            <div class="input-group w-50">
                <input type="file" class="form-control">
                <button class="btn btn-primary">Upload</button>
            </div>
        </form>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
