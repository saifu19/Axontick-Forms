<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Statement of Account</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <style>
        body {
            margin: auto 10vw;
        }
        textarea {
            width: 80% !important;
            height: 100px;
            resize: none;
        }
    </style>
    <body>
        <h2 class="text-center">
            Company Policy
        </h2>
        <form class="mt-3">
            <div class="row">
                <div class="col-md-3">
                    <label for="polName">Policy Name</label>
                    <input id="polName" class="form-control" type="text">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="category">Category</label>
                    <input id="category" class="form-control" type="text">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="version">Version</label>
                    <input id="version" class="form-control" type="text">
                </div>
            </div>
            <div class="d-flex justify-content-center mt-5">
                <div class="col-md-6">
                    <div class="input-group">
                        <input id="pdf" class="form-control" type="file" accept="application/pdf" onchange="readURL(this);">
                        <button class="btn btn-primary rounded-0">Upload</button>
                    </div>
                </div>
            </div>
        </form>

        <div id="iframeDiv" class="d-none bg-secondary justify-content-center mb-3">
            <iframe src="#" width="300px" height="500px"></iframe>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    if($("#iframeDiv").hasClass('d-none')) {
                        $("#iframeDiv").removeClass('d-none');
                        $("#iframeDiv").addClass('d-flex');
                    }
                    var reader = new FileReader();

                    reader.onload = function (e) {
                    $('iframe').attr('src', e.target.result);
                    };

                    reader.readAsDataURL(input.files[0]);
                }
            }
        </script>
        
    </body>

</html>
