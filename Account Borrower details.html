<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Borrower details</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <style>
        body {
            margin: auto 10vh;
        }
        textarea {
            width: 80% !important;
        }
    </style>
    <body>
        <h2 class="text-center">Borrower Details</h2>
        <form class="mt-5">
            <div class="row">
                <div class="col-md-5">
                    <label for="name">Name</label>
                    <input id="name" class="form-control" type="text">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <label for="position">Position</label>
                    <select id="position" class="form-select">
                        <option value="directer">Director</option>
                        <option value="guaranteer">Guaranteer</option>
                        <option value="promotor">Promotor</option>
                        <option value="coBorrower">Co-Borrower</option>
                        <option value="mortgagor">Mortgagor</option>
                        <option value="shareholder">Shareholder</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="mobNum">Mobile</label>
                    <input id="mobNum" class="form-control" type="tel">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" type="email">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="dob">Date of Birth</label>
                    <input id="dob" class="form-control" type="date">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="pan">PAN</label>
                    <input id="pan" class="form-control" type="text">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="cin">CIN</label>
                    <input id="cin" class="form-control" type="text">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="aadhar">Aadhar</label>
                    <input id="aadhar" class="form-control" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="wilfulDefaultor">Wilfull Defaultor</label>
                    <select id="wilfulDefaultor" class="form-select">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                    <label for="asOn1">As On</label>
                    <input id="asOn1" class="form-control" type="date">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="netWorth">Net Worth</label>
                    <input id="netWorth" class="form-control" type="text">
                    <label for="asOn2">As On</label>
                    <input id="asOn2" class="form-control" type="date">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="sharesHeld">No. of Shares held</label>
                    <input id="sharesHeld" class="form-control" type="number">
                    <label for="percentShares">Percent of shares held</label>
                    <input id="percentShares" class="form-control" type="number">
                </div>
            </div>
            <label for="addDetails">Additional Details</label>
            <textarea id="addDetails" class="form-control"></textarea>
            <label for="address">Address</label>
            <textarea id="address" class="form-control"></textarea>
            <p class="mt-3 text-center">
                <button class="btn btn-primary">Edit/Save</button>
            </p>
        </form>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
