<html>
    <head>
        <meta charset="utf-8">
        <meta id="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <style>
        body {
            margin: 0 20vw;
        }
        #marginDiv {
            margin: 50px 0 0 100px
        }
        @media screen and (max-width: 767px) {
            #marginDiv {
                margin: 20px auto !important;
            }
        }
    </style>
    <body>
        <h2 class="text-center">Empoloyee List</h2>
        <h3>Full Name</h3>
        <h5>Employee ID</h5>
        <div class="row">
            <div class="col-md-9">
                <form id="employeeForm" class="mt-3">
                    <div class="row">
                        <div class="col-md-5">
                            <label for="firstName">First Name</label>
                            <input id="firstName" type="text" class="form-control">
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-5">
                            <label for="lastName">Last Name</label>
                            <input id="lastName" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label for="address">Address</label>
                            <textarea id="address" style="resize: none; height: 130%;" class="form-control"></textarea>
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-5">
                            <label for="city">City</label>
                            <input id="city" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5"></div>
                        <div class="col-md-2"></div>
                        <div class="col-md-5">
                            <label for="state">State</label>
                            <input id="state" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label for="joiningDate">Joining Date</label>
                            <input id="joiningDate" type="date" class="form-control">
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-5">
                            <label for="birthday">Birthday</label>
                            <input id="birthday" class="form-control" type="date">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label for="mobileNumber">Mobile Number</label>
                            <input id="mobileNumber" type="tel" class="form-control">
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-5">
                            <label for="email">Email</label>
                            <input id="email" class="form-control" type="email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label for="aadharCard">Aadharcard</label>
                            <input id="aadharCard" type="text" class="form-control">
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-5">
                            <label for="landlineNumber">Landline Number</label>
                            <input id="landlineNumber" class="form-control" type="tel">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label for="designation">Designation</label>
                            <input id="designation" class="form-control" type="text">
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-5">
                            <label for="role">Role</label>
                            <input id="role" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label for="officeLocation">Office Location</label>
                            <input id="officeLocation" class="form-control" type="text">
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-5">
                            <label for="position">Position</label>
                            <input id="position" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label for="access">Access</label>
                            <input id="access" class="form-control" type="text">
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-5">
                            <label for="regDate">Registeration Date</label>
                            <input id="regDate" class="form-control" type="date">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label for="exitDate">Exit Date</label>
                            <input id="exitDate" class="form-control" type="date">
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-5">
                            <label for="status">Status</label>
                            <input id="status" class="form-control" type="text">
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-center mt-3">
                        <button class="btn btn-primary me-3">Clear</button>
                        <button class="btn btn-primary">Edit/Add</button>
                    </div>
                </form>
            </div>
            <div class="col-md-3">
                <div id="marginDiv" class="d-flex w-100 justify-content-center align-items-center mb-0">
                    <div>
                        <div class="d-flex align-items-center justify-content-center" style="height: 180px; width: 150px; background-color: rgb(189, 189, 189);">
                                <img id="dp" class="image-fluid d-none" src="#">
                                <p id="dpText">Photo here!</p>
                        </div>
                        <label class="btn btn-primary rounded-0" for="employeePhoto" style="width: 150px;">
                            Choose a Photo
                        </label>
                        <input id="employeePhoto" class="form-control d-none" form="employeeForm" type="file" onchange="readURL(this);">
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    if($("#dp").hasClass('d-none')) {
                        $("#dp").removeClass('d-none');
                        $("#dpText").addClass('d-none');
                    }
                    var reader = new FileReader();

                    reader.onload = function (e) {
                    $('#dp').attr('src', e.target.result).width(150).height(200);
                    };

                    reader.readAsDataURL(input.files[0]);
                }
            }

        </script>
    </body>

</html>
