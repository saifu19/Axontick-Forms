<html>
    <head>
        <meta charset="utf-8">
        <meta id="viewport" content="width=device-width, initial-scale=1.0">
        <title>Collections</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <style>
        body {
            margin: 0 20vw;
        }
    </style>
    <body>
        <h2 class="text-center">Collection Manager</h2>
        <form class="mt-3">
            <div class="row">
                <div class="col-md-6">
                    <label for="borrowerSelect">Select Borrower</label>
                    <select id="borrowerSelect" class="form-select" id="borrowerSelect">
                        <option value="1">1</option>
                    </select>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-3">
                    <label for="borrower">Borrower</label>
                    <input id="borrower" class="form-control" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="creditDate">Credit Date</label>
                    <input id="creditDate" type="date" class="form-control">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="creditAmount">Credit Amount</label>
                    <input id="creditAmount" class="form-control" type="number">
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-3">
                    <label for="borrowerCode">KYC</label>
                    <select id="borrowerCode" class="form-select">
                        <option value="pending">Pending</option>
                        <option value="complete">Complete</option>
                        <option value="na">NA</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="noneSeller">None Seller</label>
                    <input id="noneSeller" class="form-control" type="text">
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-3">
                    <label for="noneSellerShare">None Seller Share</label>
                    <input id="noneSellerShare" class="form-control" type="number">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="adjustTowards">Adjust Towards</label>
                    <select id="adjustTowards" class="form-select">
                        <option value="interest">Interest</option>
                        <option value="penal interest">Penal Interest</option>
                        <option value="principal">Principal</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-3 pt-4">
                    <input id="proportionality" type="checkbox" class="form-check-input">
                    <label for="proportionality">Proportionality</label>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-primary me-3">Clear</button>
                <button class="btn btn-primary">Edit/Add</button>
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>

</html>
