<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trust Master</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <style>
        body {
            margin: auto 10vw;
        }
        textarea {
            width: 80% !important;
            height: 100px;
            resize: none;
        }
    </style>
    <body>
        <h2 class="text-center">Trust Master</h2>
        <form class="mt-3">
            <div class="row">
                <div class="col-md-3">
                    <label for="trustCode">Trust Code</label>
                    <input id="trustCode" class="form-control" type="text">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="trustName">Trust Name</label>
                    <input id="trustName" class="form-control" type="text">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="trustSetupDate">Trust Setup Date</label>
                    <input id="trustSetupDate" class="form-control" type="date">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="srIssued">SR Issued</label>
                    <input id="srIssued" class="form-control" type="number" min="1" step="1" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="faceValue">Face Value</label>
                    <input id="faceValue" class="form-control" type="number" min="1" step="1" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="navBand">NAV Band</label>
                    <select id="navBand" class="form-select">
                        <option value="crrent NAV">current NAV</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="srIssuer">SR Issuer</label>
                    <input id="srIssuer" class="form-control" type="text">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="issuerShare">Issuer Share</label>
                    <input id="issuerShare" class="form-control" type="number">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="upsideShare">Upside Share</label>
                    <input id="upsideShare" class="form-control" type="number">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="srHolder">SR Holder</label>
                    <input id="srHolder" class="form-control" type="text">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="holderShare">Holder Share</label>
                    <input id="holderShare" class="form-control" type="number">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="upsideShare2">Upside Share</label>
                    <input id="upsideShare2" class="form-control" type="number">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="payable">Payable</label>
                    <select id="payable" class="form-select">
                        <option value="1">1</option>
                    </select>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="trustLimit">Trusteeship Limit</label>
                    <input id="trustLimit" class="form-control" type="text">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="trustCollection">Trusteeship Collection</label>
                    <input id="trustCollection" class="form-control" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="trustBasis">Trusteeship Basis</label>
                    <select id="trustBasis" class="form-select">
                        <option value="1">1</option>
                    </select>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="resFeeBasis">Resolution Fee Basis</label>
                    <select id="resFeeBasis" class="form-select">
                        <option value="1">1</option>
                    </select>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="collectionFee">Collection Fee</label>
                    <input id="collectionFee" class="form-control" type="number">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="trusteeFee">Trustee Fee</label>
                    <input id="trusteeFee" class="form-control" type="number">
                </div>
            </div>
            <div class="row">
                <div class="col-md-1 col-sm-2 col-6">
                    <label for="year1">Year 1</label>
                    <input id="year1" class="form-control year-row-1" type="number">
                </div>
                <div class="col-md-1 col-sm-2 col-6">
                    <label for="year2">Year 2</label>
                    <input id="year2" class="form-control year-row-1" type="number">
                </div>
                <div class="col-md-1 col-sm-2 col-6">
                    <label for="year3">Year 3</label>
                    <input id="year3" class="form-control year-row-1" type="number">
                </div>
                <div class="col-md-1 col-sm-2 col-6">
                    <label for="year4">Year 4</label>
                    <input id="year4" class="form-control year-row-1" type="number">
                </div>
                <div class="col-md-1 col-sm-2 col-6">
                    <label for="year5">Year 5</label>
                    <input id="year5" class="form-control year-row-1" type="number">
                </div>
                <div class="col-md-1 col-sm-2 col-6">
                    <label for="year6">Year 6</label>
                    <input id="year6" class="form-control year-row-1" type="number">
                </div>
                <div class="col-md-1 col-sm-2 col-6">
                    <label for="year7">Year 7</label>
                    <input id="year7" class="form-control year-row-1" type="number">
                </div>
                <div class="col-md-1 col-sm-2 col-6">
                    <label for="year8">Year 8</label>
                    <input id="year8" class="form-control year-row-1" type="number">
                </div>
                <div class="col-md-1 col-sm-2 col-6">
                    <label for="year9">Year 9+</label>
                    <input id="year9" class="form-control year-row-1" type="number">
                </div>
                <div class="col-md-1 col-sm-2 col-6">
                    <button class="btn btn-primary mt-4 clear1">Clear</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-1 col-sm-2 col-6">
                    <label for="year1">Year 1</label>
                    <input id="year1" class="form-control year-row-2" type="number">
                </div>
                <div class="col-md-1 col-sm-2 col-6">
                    <label for="year2">Year 2</label>
                    <input id="year2" class="form-control year-row-2" type="number">
                </div>
                <div class="col-md-1 col-sm-2 col-6">
                    <label for="year3">Year 3</label>
                    <input id="year3" class="form-control year-row-2" type="number">
                </div>
                <div class="col-md-1 col-sm-2 col-6">
                    <label for="year4">Year 4</label>
                    <input id="year4" class="form-control year-row-2" type="number">
                </div>
                <div class="col-md-1 col-sm-2 col-6">
                    <label for="year5">Year 5</label>
                    <input id="year5" class="form-control year-row-2" type="number">
                </div>
                <div class="col-md-1 col-sm-2 col-6">
                    <label for="year6">Year 6</label>
                    <input id="year6" class="form-control year-row-2" type="number">
                </div>
                <div class="col-md-1 col-sm-2 col-6">
                    <label for="year7">Year 7</label>
                    <input id="year7" class="form-control year-row-2" type="number">
                </div>
                <div class="col-md-1 col-sm-2 col-6">
                    <label for="year8">Year 8</label>
                    <input id="year8" class="form-control year-row-2" type="number">
                </div>
                <div class="col-md-1 col-sm-2 col-6">
                    <label for="year9">Year 9+</label>
                    <input id="year9" class="form-control year-row-2" type="number">
                </div>
                <div class="col-md-1 col-sm-2 col-6">
                    <button class="btn btn-primary mt-4 clear2">Clear</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="trustDesc">Trust Description</label>
                    <textarea id="trustDesc" class="form-control"></textarea>
                </div>
                <div class="col-md-6">
                    <label for="t&c">Terms & Condirions</label>
                    <textarea id="t&c" class="form-control"></textarea>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-3 py-2 border">
                    <label for="beneName">Beneficiary Name</label>
                    <input id="beneName" class="form-control" type="text">
                    <label for="branch">Branch Name & Address</label>
                    <input type="branch" class="form-control">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3 py-2 border">
                    <label for="accNum">Account Number</label>
                    <input id="accNum" class="form-control" type="text">
                    <label for="ifsc">IFSC Code</label>
                    <input id="ifsc" class="form-control" type="text">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="panCard">Pan Card</label>
                    <input id="panCard" class="form-control" type="text">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-4 y-2 border">
                    <label for="createdBy">Created By</label>
                    <input id="createdBy" class="form-control" type="text">
                    <label for="createdDate">Created Date</label>
                    <input id="createdDate" class="form-control" type="text">
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-4 py-2 border">
                    <label for="modifiedBy">Modified By</label>
                    <input id="modifiedBy" class="form-control" type="text">
                    <label for="modifiedDate">Modified Date</label>
                    <input id="modifiedDate" class="form-control" type="text">
                </div>
            </div>
            <p class="text-center">
                <button class="btn btn-primary me-3 clearAll">Clear</button>
                <button class="btn btn-primary">Edit/Save</button>
            </p>
        </form>
        
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
    <script>
        $('.clear1').click(function() {
            $('.year-row-1').each(function() {
                $(this).val('');
            })
            return false;
        })
        $('.clear2').click(function() {
            $('.year-row-2').each(function() {
                $(this).val('');
            })
            return false;
        })
        $('.clearAll').click(function() {
            $('.form-control').each(function() {
                $(this).val('');
            })
            return false;
        })
    </script>

</html>
