<html>
    <head>
        <meta charset="utf-8">
        <meta id="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Timeline</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <style>
        body {
            margin: auto 10vh;
        }
        textarea {
            resize: none;
            height: 100px;
            width: 500px !important;
        }
    </style>
    <body>
        <h2 class="text-center">Event Timeline</h2>
        <p class="fw-bold">Event_GUID: (Dynamic)</p>
        <form>
            <div class="row">
                <div class="col-md-3">
                    <label for="eventDate">Event Date</label>
                    <input id="eventDate" type="date" class="formControl">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="event">Event</label>
                    <input id="event" type="text" class="form-control">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="reminder">Reminder</label>
                    <input id="reminder" type="date" class="form-control">
                </div>
            </div>
            <label for="details">Details</label>
            <textarea id="details" class="form-control"></textarea>
            <p class="text-center mt-3"><button class="btn btn-primary">Edit/Save</button></p>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
