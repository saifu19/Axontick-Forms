<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cash Flow Projects</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <style>
        body {
            margin: auto 10vw;
        }
    </style>
    <body>
        <h2 class="text-center">Cash Flow Projects</h2>
        <form class="mt-3">
            <div class="row">
                <div class="col-md-3">
                    <label for="year">Year</label>
                    <select id="year" class="form-select">
                        <option value="1">1</option>
                    </select>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="quarter">Quarter</label>
                    <select id="quarter" class="form-select">
                        <option value="j-m">Jan-March</option>
                        <option value="a-j">April-June</option>
                        <option value="j-s">July-Sep</option>
                        <option value="o-d">Oct-Dec</option>
                    </select>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="amount">Amount</label>
                    <input id="amount" class="form-control" type="number">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="facility">Facility</label>
                    <select id="facility" class="form-select">
                        <option value="1">1</option>
                    </select>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="source">Source</label>
                    <input id="source" class="form-control" type="text">
                </div>
            </div>
            <p class="text-center my-3">
                <button class="btn btn-primary">Edit/Save</button>
            </p>
        </form>
        <form>
            <div class="row">
                <div class="col-md-3">
                    <label for="recovery">Recovery Till Date</label>
                    <input id="recovery" class="form-control" type="text">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="lifetime">Lifetime Expected</label>
                    <input id="lifetime" class="form-control" type="text">
                </div>
            </div>
        </form>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
