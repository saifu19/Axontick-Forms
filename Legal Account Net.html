<html>
    <head>
        <meta charset="utf-8">
        <meta id="viewport" content="width=device-width, initial-scale=1.0">
        <title>Account Net</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <style>
        body {
            margin: 0 20vw;
        }
        textarea {
            resize: none;
            height: 100px;
        }
    </style>
    <body>
        <h2 class="text-center">Account Net</h2>
        <p class="mt-2 fw-bold">Case_GUID: (Dynamic)</p>

        <form>
            <label for="caseTitle">Case Title</label>
            <input id="caseTitle" type="text" class="form-control">
            <div class="row">
                <div class="col-md-3">
                    <label for="caseType">Case Type</label>
                    <input id="caseType" type="text" class="form-control">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="court">Court</label>
                    <input id="court" type="text" class="form-control">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="caseNum">Case Number</label>
                    <input id="caseNum" type="number" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="forum">Forum</label>
                    <select id="forum" class="form-select">
                        <option value="drt">DRT</option>
                        <option value="drat">DRAT</option>
                        <option value="highCourt">Hight Court</option>
                        <option value="civilCourt">Civil Court</option>
                        <option value="supremeCourt">Supreme Court</option>
                    </select>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="claimAmount">Claim Amount</label>
                    <input id="claimAmount" type="number" class="form-control">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="cnrNum">CNR Number</label>
                    <input id="cnrNum" type="text" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="judgeName">Judge Name</label>
                    <input id="judgeName" type="text" class="form-control">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="bench">Bench</label>
                    <input id="bench" type="text" class="form-control">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="regNum">Registeration Number</label>
                    <input id="regNum" type="text" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="petitioner">Petitioner</label>
                    <textarea class="form-control" id="petitioner"></textarea>
                </div>
                <div class="col-md-6">
                    <label for="respondent">Respondent</label>
                    <textarea class="form-control" id="respondent"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="petitioner2">Petitioner</label>
                    <input id="petitioner2" type="text" class="form-control">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="respondentAdv">Respondent Advocate</label>
                    <input id="respondentAdv" type="text" class="form-control">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="nextDate">Next Date</label>
                    <input id="nextDate" type="date" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <label for="firm">Firm</label>
                    <input id="firm" type="text" class="form-control">
                </div>
                <!-- Firm duplicated field -->
                <div class="col-md-2"></div>
                <div class="col-md-5">
                    <label for="filingDate">Filing Date</label>
                    <input id="filingDate" type="date" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <label for="contactEmail">Contact Email</label>
                    <input id="contactEmail" type="email" class="form-control">
                </div>
                <!-- Email duplicated field -->
                <div class="col-md-2"></div>
                <div class="col-md-5">
                    <label for="currentStage">Current Stage</label>
                    <input id="currentStage" type="date" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <label for="contactMob">Contact Mobile</label>
                    <input id="contactMob" type="tel" class="form-control">
                </div>
                <!-- Mobile number duplicated field -->
                <div class="col-md-2"></div>
                <div class="col-md-5">
                    <label for="appointmentDate">Appointment Date</label>
                    <input id="appointmentDate" type="date" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="feeQuote">Total Fees Quotation</label>
                    <input id="feeQuote" type="number" class="form-control">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="advance">Advance</label>
                    <input id="advance" type="number" class="form-control">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="feePerHearing">Fee per hearing</label>
                    <input id="feePerHearing" type="number" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="courtFees">Court Fees</label>
                    <input id="courtFees" type="number" class="form-control">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="regDate">Registeration Date</label>
                    <input id="regDate" type="date" class="form-control">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="billNum">Bill Number</label>
                    <input id="billNum" type="number" class="form-control">
                </div>
            </div>
            <label for="caseDetails">Case Details</label>
            <textarea class="form-control" id="caseDetails"></textarea>
            <label for="development">Development</label>
            <textarea class="form-control" id="development"></textarea>
            <label for="orderDate">Order Date</label>
            <input id="orderDate" type="date" class="form-control" style="width: 200px;">
            <label for="finalOrder">Final Order</label>
            <textarea class="form-control" id="finalOrder"></textarea>
            <p class="mt-3 text-center">
                <button class="btn btn-primary">Edit/Save</button>
            </p>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
