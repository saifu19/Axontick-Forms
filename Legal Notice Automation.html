<html>
    <head>
        <meta charset="utf-8">
        <meta id="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notice Automation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <style>
        body {
            margin: auto 10vh;
        }
        textarea {
            resize: none;
            height: 100px;
            width: 500px !important;
        }
    </style>
    <body>
        <h2 class="text-center">Event Timeline</h2>
        <p class="fw-bold">Event_GUID: (Dynamic)</p>
        <form>
            <div class="row">
                <div class="col-md-3">
                    <label for="noticeType">Notice Type</label>
                    <input type="text" id="noticeType" class="form-control">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="noticeTitle">Notice Title</label>
                    <input id="noticeTitle" type="text" class="form-control">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="forum">Forum</label>
                    <input id="forum" type="date" class="form-control">
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <input type="file" class="form-control w-50">
                <button class="btn btn-primary rounded-0">Upload</button>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-4">
                <label for="accountSelect" class="me-3">Select Account</label>
                <select class="form-select w-25" id="accountSelect">
                    <option value="1">1</option>
                </select>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-4">
                <label for="noticeSelect" class="me-3">Select Notice</label>
                <select class="form-select w-25" id="noticeSelect">
                    <option value="1">1</option>
                </select>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <p>Search Box</p>
                    <p>Table</p>
                </div>
                <div class="col-md-6">
                    <textarea class="form-control" style="height: 150px; width: 100% !important;"></textarea>
                    <p class="text-center">
                        <button class="btn btn-primary mt-2">Save Draft</button>
                    </p>
                </div>
            </div>
            
        </form>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
