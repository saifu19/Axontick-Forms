<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Statement of Account</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <style>
        body {
            margin: auto 10vw;
        }
        textarea {
            width: 80% !important;
            height: 100px;
            resize: none;
        }
    </style>
    <body>
        <h2 class="text-center">Statement of Account</h2>
        <form class="mt-3">
            <div class="row">
                <div class="col-md-4">
                    <label for="selectAcc">Select Account</label>
                    <select id="selectAcc" class="form-select">
                        <option value="1">1</option>
                    </select>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-4">
                    <label for="selectTrust">Select Trust</label>
                    <select id="selectTrust" class="form-select">
                        <option value="1">1</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="collection">Collection till date</label>
                    <input id="collection" class="form-control" type="text">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="expenses">Expenses Till Date</label>
                    <input id="expenses" class="form-control" type="text">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="disbursement">Disbursement</label>
                    <input id="disbursement" class="form-control" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="accNum">Account Number</label>
                    <select id="accNum" class="form-select">
                        <option value="1">1</option>
                    </select>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="freq">Frequency</label>
                    <select id="freq" class="form-select">
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="annually">Annually</option>
                    </select>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3">
                    <label for="interestCalc">Interest Calculation</label>
                    <select id="interestCalc" class="form-select">
                        <option value="simple">Simple</option>
                        <option value="compound">Compound</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="statementAsOn">Statement As On</label>
                    <input id="statementAsOn" class="form-control" type="date">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3 mt-4">
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary rounded-0">PDF</button>
                        <button class="btn btn-primary rounded-0">XLS</button>
                    </div>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-3 mt-4">
                    <p class="text-center">
                        <button class="btn btn-primary">
                            Generate Summary
                        </button>
                    </p>
                    
                </div>
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>

</html>
