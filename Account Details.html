<html>
    <head>
        <title>Account Details</title>
        <meta charset="utf-8">
        <meta id="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <style>
        body {
            margin: auto 10vw;
        }
        .r-none {
            resize: none;
        }
    </style>
    <body>
        <h2 class="text-center">Account Details</h2>
        <form class="mt-5">
            <div class="row">
                <div class="col-md-2">
                    <label for="trustCode">Trust Code</label>
                    <input id="trustCode" class="form-control" type="text">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="borrowerCode">Borrower Code</label>
                    <input id="borrowerCode" class="form-control" type="text">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="officers">Officers</label>
                    <input id="officers" class="form-control" type="text">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="groupHead">Group Head</label>
                    <input id="groupHead" class="form-control" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="companyName">Company Name</label>
                    <input id="companyName" class="form-control" type="text">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="industry">Industry</label>
                    <input id="industry" class="form-control" type="text">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="constitution">Constitution</label>
                    <select id="constitution" class="form-select">
                        <option value="publicListed">Public Listed</option>
                        <option value="private">Private</option>
                        <option value="partnershipTrust">Partnership Trust</option>
                    </select>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="ddOff">DD_Official</label>
                    <input id="ddOff" class="form-control" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="location">Location</label>
                    <input id="location" class="form-control" type="text">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="products">Products</label>
                    <input id="products" class="form-control" type="text">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="opsStatus">Operating Status</label>
                    <select id="opsStatus" class="form-select">
                        <option value="closed">Closed</option>
                        <option value="undLiq">Under Liquidation</option>
                        <option value="operational">Operational</option>
                        <option value="lowCap">Low Capacity</option>
                        <option value="midCap">Mid Capacity</option>
                    </select>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="ddFirm">DD_Firm</label>
                    <input id="ddFirm" class="form-control" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="plantLoc">Plant Location</label>
                    <input id="plantLoc" class="form-control" type="text">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="cap">Capacity</label>
                    <input id="cap" class="form-control" type="text">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="npaDate">NPA Date</label>
                    <input id="npaDate" class="form-control" type="date">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="ddDate">DD_Date</label>
                    <input id="ddDate" class="form-control" type="date">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="bank">Bank</label>
                    <input id="bank" class="form-control" type="text">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="branch">Branch</label>
                    <input id="branch" class="form-control" type="text">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="acqDate">Acquisition Date</label>
                    <input id="acqDate" class="form-control" type="date">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="finalDate">Final Date</label>
                    <input id="finalDate" class="form-control" type="date">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="dateOfDefault">Date of Default</label>
                    <input id="dateOfDefault" class="form-control" type="date">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="lastPayment">Last Payment</label>
                    <input id="lastPayment" class="form-control" type="text">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-6">
                    <label for="statDues">Statutory Dues</label>
                    <textarea id="statDues" class="form-control"></textarea>
                </div>
            </div>
            <label for="background">Background</label>
            <textarea id="background" class="form-control r-none"></textarea>
            <label for="reasonNpa">Reason NPA</label>
            <textarea id="reasonNpa" class="form-control r-none"></textarea>
            <label for="caseExit">Case Exit</label>
            <textarea id="caseExit" class="form-control r-none"></textarea>
            <div class="row">
                <div class="col-md-2">
                    <label for="status">Status</label>
                    <select id="status" class="form-select">
                        <option value="active">Active</option>
                        <option value="closed">Closed</option>
                        <option value="disable">Disable</option>
                        <option value="eval">Evaluation</option>
                    </select>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="caseExitDate">Case Exit Date</label>
                    <input id="caseExitDate" class="form-control" type="date">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="creatorName">Creator Name</label>
                    <input id="creatorName" class="form-control" type="text">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="creationDate">Creation Date</label>
                    <input id="creationDate" class="form-control" type="date">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="mod">Modification</label>
                    <input id="mod" class="form-control" type="text">
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="modDate">Modification Date</label>
                    <input id="modDate" class="form-control" type="date">
                </div>
            </div>
            <p class="text-center my-3">
                <button class="btn btn-primary">Edit/Save</button>
            </p>
        </form>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
